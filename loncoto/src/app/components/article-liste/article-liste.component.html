<table class="table table-striped">

  <thead><th>Id</th><th>name</th><th>description</th><th>Actions</th></thead>

  <tbody>
    <tr *ngFor="let article of articles | async">
    <td>{{article.id}}</td>
    <td>{{article.name}}</td>
    <td>{{article.description}}</td>    
    <td>
      <a routerLink='/edit/{{manga.id}}' class="btn btn-success">Edition</a>
      <button class="btn btn-danger" (click)="deleteManga(manga.id)"> Suppression</button>
    </td>
  </tr>
  </tbody>
  </table>
  <pagination [boundaryLinks]="true" 
              [totalItems]="totalItems" 
              [ngModel]="currentPage" 
              [itemsPerPage]="12"
              class="pagination-sm"
              previousText="&lsaquo;" 
              nextText="&rsaquo;" 
              firstText="&laquo;" 
              lastText="&raquo;"
              (pageChanged)="pageChanged($event)"></pagination>
